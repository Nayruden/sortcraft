# ============================================================================
# SORTCRAFT ITEM CATEGORIES
# ============================================================================
# This file defines item categories for the sorting system.
# Each category groups related items for organized storage.
#
# Storage recommendations:
#   - 1 chest: Rare/unique items (beacons, totems, special equipment)
#   - 2 chests: Uncommon items (diamonds, emeralds, enchanted books)
#   - 3-4 chests: Common items (iron, gold, most building blocks)
#   - 5-6 chests: Bulk items (cobblestone, dirt, wood) - consider shulker boxes
#
# Regex patterns: Wrap in forward slashes /pattern/
# ============================================================================

# ============================================================================
# SECTION 1: BULK BUILDING MATERIALS (High Volume - Use Shulker Boxes)
# ============================================================================


# Chests and storage
# Recommended: 6 double chests
containers:
  items:
  - minecraft:chest
  - minecraft:trapped_chest
  - minecraft:ender_chest
  - minecraft:barrel
  - minecraft:bundle
  - /undergroundworlds:.*_chest/
  - /hybrid-aquatic:.*_crate/
  - /minecolonies:.*_rack/
  - minecraft:shulker_box
  - /minecraft:.*_shulker_box/

wood:
  priority: 20
  items:
  - /.*:.*_wood.*/
  - /.*:.*_log.*/
  - /.*:.*_planks.*/
  - /.*:.*_slab.*/
  - /.*:.*_stairs.*/
  - /.*:.*_fence.*/
  - /.*:.*_door.*/
  - /.*:.*_trapdoor.*/
  - /.*:.*_button.*/
  - /.*:.*_pressure_plate.*/
  - /.*:.*_sign.*/
  - /.*:.*_hanging_sign.*/
